<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <father></father>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        // $emit() 触发自定义方法


        //根组件
        let vm = Vue.createApp({});

        //父组件
        vm.component('father',{
            data(){
                return{}
            },

            methods : {
                fatherF(){
                    console.log('父组件方法');
                }
            },
            template : `
            <div class="father">
                <h3>父组件</h3>
                <son @father="fatherF"></son>
            </div>
            `
        });


        //子组件
        vm.component('son',{
            data(){
                return{}
            },

            template: `
            <div class='son'>
                <h4 @click="$emit('father')">子组件</h4>
            </div>
            `
        })

        vm.mount('#app');
    </script>
</body>
</html>
