<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body,
        html {
            position: relative;
            margin: 0;
            padding: 0;
        }

        nav {
            position: absolute;
            top: 70px;
            width: 100%;
            height: 40px;
            background-color: #444444;
        }

        .nav-list {
            list-style: none;
            width: 100%;
            height: 40px;
            margin: 0;
            margin-left: 250px;
        }

        .nav-list li {
            position: relative;
            float: left;
            height: 40px;
            color: #d4ddd9;
            padding: 0 15px;
            line-height: 40px;
            font-size: 14px;
        }

        .nav-list li:hover {
            background-color: #1066a4;
        }

        .nav-list li:nth-child(1) {
            background-color: #1066a4;
        }

        .nav-list li:nth-child(5)::after {
            content: "";
            position: absolute;
            top: -15px;
            right: 47px;
            width: 40px;
            height: 30px;
            background-image: url(../代码题/img/sprite1.png);
            background-repeat: no-repeat;
            background-position: -50px 7px;
        }

        .nav-list li:nth-child(8)::after {
            content: "";
            position: absolute;
            top: -15px;
            right: 25px;
            width: 40px;
            height: 30px;
            background-image: url(../代码题/img/sprite1.png);
            background-repeat: no-repeat;
            background-position: -125px 7px;
        }
    </style>

</head>

<body>

    <nav>
        <ul class="nav-list">
            <li>首页</li>
            <li>Java</li>
            <li>IOS</li>
            <li>UI设计</li>
            <li>前端与移动开发</li>
            <li>PHP</li>
            <li>C/C++</li>
            <li>python</li>
            <li>网络营销</li>
            <li>问答专区</li>
        </ul>
    </nav>

</body>

</html>
