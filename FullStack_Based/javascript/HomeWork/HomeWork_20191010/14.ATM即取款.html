<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //15.假设一个简单的ATM机的取款过程是这样的：
        // 首先提示用户输入密码（password），
        // 最多只能输入三次，超过3次则提示用户“密码错误，
        // 请取卡”结束交易。如果用户密码正确，
        // 再提示用户输入取款金额（amount），
        // ATM机只能输出100元的纸币，一次取钱数要求最低
        // 100元，最高1000元。
        // 若用户输入的金额符合上述要求，则打印输出用户取得钱数，
        // 最后提示用户“交易完成，请取卡”，否则提示用户重新输入金额。
        // 假设用户密码是111111，请编程实现。
        


    //定义while循环初始表达式 i  初始值为1
    var i = 1;



    //创建死循环
    while(true){
        
        //用户输入密码
        var password = prompt("请用户输入密码");
        
        //判断 用户输入的密码 是否 为 111111
        if(password == "111111"){

            //创建变量 flag  初始值为 true
           var flag = true;
            
           //创建while循环  当flag为 true的时候执行循环体
           while(flag){

            //如果密码正确  提示用户输入金额
            var amount = Number(prompt("因为ATM机只能输出100元的纸币 , 所以请输入100整的金额"));

            //如果用户输入的钱 在  100元  最高1000元 内 并且是能被100除开的钱数
            if(amount >= 100 && amount <= 1000 && amount % 100 == 0){

                //打印取得的钱数
                document.write("用户取得钱数为: "+amount);
                //提示交易完成
                alert("交易完成 , 请取卡");
                //结束循环
                flag = false;


                //如果用户输入的钱不在范围内
            }else{
                //提示重新输入金额
                alert("请重新输入金额");
                //继续执行
                continue;
            }
        }

            //如果 flag 为 false
            if(flag == false){
                //结束外层while循环
                break;
        }   


        
            //如果 用户输入密码错误
        }else{
            //如果 i 等于 3 
            if(i == 3){
                //提示密码错误
               alert("密码错误 , 请取卡");
                //结束循环
               break; 
             }else{
                 //提示请重新输入
                alert("请重新输入");
                //i自增
                i++;    
                //继续执行
                continue;
            }              
        }
    }


        
        </script>
</body>
</html>
