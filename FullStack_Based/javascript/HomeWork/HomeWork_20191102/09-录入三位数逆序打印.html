<!DOCTYPE html>

<body>
    <script>
    //9. 录入一个三位数，按逆序打印出各位数字。例如原数字为321，应输出123。

     //提示用户输入三位数
     var num = prompt("请输入3位数");

    //定义新变量 储存逆序遍历的数字
    var newNum = "";

    //逆序遍历 num
    for(let i = num.length-1 ; i >= 0 ; i--){
        newNum += num[i];
    }

    alert(newNum);
        
        </script>
</body>
</html>
