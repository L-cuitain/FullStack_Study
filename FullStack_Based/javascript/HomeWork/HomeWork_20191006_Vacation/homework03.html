  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <body>
      <script>
 //53. 输入一个数，判断这个数是否是素数；

var num = Number(prompt("请输入数字"));

var count = 0;//统计因子个数
    for( var i = 1 ; i <= num ; i++ ){

        //求因子
        if( num%i == 0 ){
            count++;
        }
    }
    //如果 count == 2  一定是素数
    if( count == 2 ){
        alert( num + "是素数" );
    }else{
        alert( num + "不是素数" );
    } 
        </script>
  </body>
  </html>
