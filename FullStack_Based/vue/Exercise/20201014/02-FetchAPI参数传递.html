<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // POST请求参数传递-RESTFUL
        fetch('http://localhost:3000/data2',{
            method : 'post',
            body: {
                uname : '张三',
                pwd : '456'
            },
            headers : {
                'Content-Type' : 'application/x-www-form-urlencoded'
            }
        }).then((res) => {
            return res.text();
        }).then((data) => {
            console.log(data);
        })
    </script>
</body>
</html>
