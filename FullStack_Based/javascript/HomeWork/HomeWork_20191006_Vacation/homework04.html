<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //54. 找出一个数的所有因子数
        var num = Number(prompt("请输入一个整数"));

        for(var i = 1 ; i < num ; i++){
            if(num % i == 0){
                document.write(i+"    ");
            }
        }
        
        </script>
</body>
</html>
