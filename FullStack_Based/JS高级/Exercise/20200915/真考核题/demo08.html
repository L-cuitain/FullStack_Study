<head>

    <style>
        div{
            width: 200px;

    </style>
</head>
    <div></div>
<body>
    <script>
        

        function getColor() {
            let str = '#';

            let num = '123456789abcdef'.split('');
            for(let i = 0 ; i < 6 ; i++){
                let random = num[Math.floor(Math.random()*num.length)];
                str += random;
            console.log(i);
        }
            
            return str;
        }

        let newColor = getColor();
        console.log(newColor);

        let dv = document.querySelector('div');
        dv.style.backgroundColor = newColor;

    </script>
</body>
