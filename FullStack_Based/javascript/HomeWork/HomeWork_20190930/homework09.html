<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//9. 利用JavaScript完成输出如下图形（由“空格”和“*”这两种符号组成）（拔高题）
//     * 
//    * * 
//   * * * 
//  * * * * 
// * * * * * 

for(var i = 1 ; i < 5 ; i++){
    for(var j = 3 ; j>= i ; j--){
        document.write("&nbsp");
    }
    for(var k= 1 ; k <= i ; k++){
        document.write("*");
    }
    document.write("<br/>");
}
        
        </script>
</body>
</html>
