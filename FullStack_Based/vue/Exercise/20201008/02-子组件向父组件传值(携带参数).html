<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <father></father>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({});

        vm.component('father',{
            data(){},
            methods : {
                handleFather(val){
                    for(let index in val){
                        console.log(val[index].msg);
                    }
                }
            },
            template : `
            <div class="father">
                <h3>父组件</h3>
                <son @father="handleFather"></son>
            </div>
            `
        })

        vm.component('son',{
            data(){
                return{
                    msg : [
                        {
                            id : 1,
                            msg : 'fads'
                        },
                        {
                            id : 2,
                            msg : '421'
                        }
                    ]
                }
            },
            methods : {},
            template : `
            <div class="son">
                <div @click="$emit('father',msg)">子组件</div>
            </div>
            `
        })

        vm.mount('#app');
    </script>
</body>
</html>
