<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1600px;
      position: absolute;
      left: 50%;
      transform: translate(-50%);
      height: 643px;
      background: url(./images.jpg) no-repeat;
    }

    .content {
      width: 700px;
      height: 350px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content p {
      color: #138eee;
      font-size: 66px;
    }

    .content span {
      color: #fff;
      font-size: 25px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <p>亲，准备好点名了吗？</p>
      <span>开始点名</span>
    </div>
  </div>
  <script>
    // 定义数据
    var names = ["王亚亚", "康春龙", "谢仲龙", "袁旭东", "范志伟", "杜鑫博", "官呈达", "谌雯雯", "杨文林", "周子轩", "苏傲"]

    //获取 div
    let oSpan = document.querySelector('span');

    //获取 p
    let oP = document.querySelector('p');

    //创建flag
    let flag = true;

    //创建定时器
    var timer = null;

    let num = 0;

    //创建鼠标点击事件
    oSpan.addEventListener('click',function(){
       if(flag){
          oSpan.innerText = '停止';
          flag = false;
          timer = setInterval(getName,10);
       }else{
          clearInterval(timer);
          flag = true;
          oSpan.innerText = '开始点名';
       }
    });

    function getName(){
      
      if(num == names.length-1){
        num = 0;
      }

      num++;

      oP.innerText = names[num];
    }

  </script>
</body>

</html>
