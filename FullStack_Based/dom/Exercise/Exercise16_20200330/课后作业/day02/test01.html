<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /* display: none; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <div></div>
</body>
<script>
    //     需求1. div的显示和隐藏效果：(用2种方式实现)
    // - 页面中有一个div,2个按钮，一个按钮的文字是"显示"，一个按钮的文字是"隐藏"
    // - 点击隐藏按钮，那么div就会在页面中隐藏
    // - 点击显示按钮，那么div就会在页面中显示


    //获取元素
    let hide = document.querySelectorAll('button')[0];
    let hidden = document.querySelectorAll('button')[1];
    let oDv = document.querySelector('div');

    //一:
    //创建鼠标点击事件
    // hide.addEventListener('click', function () {
    //     //显示块
    //     oDv.style.display = 'block';
    // });

    // hidden.addEventListener('click', function () {
    //     //隐藏块
    //     oDv.style.display = 'none';
    // });

    //二:
    //创建鼠标点击事件
    hide.addEventListener('click', function () {
        //显示块
        oDv.style.visibility = 'visible';
    });

    hidden.addEventListener('click', function () {
        //隐藏块
        oDv.style.visibility = 'hidden';
    });
</script>

</html>
