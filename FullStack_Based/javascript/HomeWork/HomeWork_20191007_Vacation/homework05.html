<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //65. 定义一个四位数，按逆序打印出各位数字。例如原数字为4321，应输出1234
        var num = prompt("请输入一个四位数");
        
        var str = "";
        for(var i = num.length ; i > 0 ; i--){
            str += i;
        }

        alert(str);
        
        </script>
</body>
</html>
