<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/13.css">

</head>

<body>
  <div class="top">
    <img src="img/top1.png" alt="" />
  </div>
  <div class="louceng">
    <!-- 楼层1 -->
    <div class="jd jia">
      <img src="img/jia.png" alt="" />
    </div>
    <!-- 楼层2 -->
    <div class="jd dian">
      <img src="img/dian.png" alt="" />
    </div>
    <!-- 楼层3 -->
    <div class="jd fu">
      <img src="img/fu.png" alt="" />
    </div>
    <!-- 楼层4 -->
    <div class="jd mei">
      <img src="img/mei.png" alt="" />
    </div>
  </div>
  <div class="bottom">
    <img src="img/bottom.png" alt="" />
  </div>
  <!-- 侧边栏 -->
  <div class="subnav">
    <ul>
      <li>家电通讯</li>
      <li>电脑数码</li>
      <li>服饰精品</li>
      <li>美容珠宝</li>
    </ul>
    <div class="back">返回</div>

  </div>
  <script>
    //获取 楼层
    let aDv = document.querySelectorAll('.jd');

    //获取侧边栏
    let subnav = document.querySelector('.subnav');

    //获取侧边栏选项
    let aLi = subnav.querySelectorAll('li');

    //隐藏侧边栏
    subnav.style.display = 'none';

    //创建页面滚动事件
    window.addEventListener('scroll', function () {
      //获取页面滚动距离
      let pageScroll = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;

      //判断是否到达楼层1距离
      if (pageScroll >= (aDv[0].offsetTop-10)) {
        subnav.style.display = 'block';
      } else {
        subnav.style.display = 'none';
      }

      if(pageScroll >= (aDv[aDv.length-1].offsetTop-10)){
        aLi[aDv.length-1].classList.add('current');
      }else{
         aLi[aDv.length-1].classList.remove('current');
      }

      //创建侧边栏鼠标点击事件
      for (let i = 0; i < aLi.length-1; i++) {
      
          aLi[i].classList.remove('current');

          if (pageScroll >= (aDv[i].offsetTop-10) && pageScroll < (aDv[i+1].offsetTop-10)) {
              aLi[i].classList.add('current');
          }
      }
    });


    //遍历侧边栏
    for(let i = 0; i < aLi.length; i++){
        //创建鼠标点击事件
        aLi[i].addEventListener('click',function(){
          document.documentElement.scrollTop = aDv[i].offsetTop;
        });
    }

    //获取返回按钮
    let goBack = document.querySelector('.back');
    goBack.addEventListener('click',function(){ 
       document.documentElement.scrollTop = 0;
    });
  </script>
</body>

</html>
