<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(getArr(3));

        function getArr(num) {

            let max = '1';
            for (let i = 0; i < num; i++) {
                max += '0';
            }

            // console.log(max);
            let arr = [];
            for (let i = 1; i < max; i++) {
                arr.push(i);
            }

            return arr;
        }
    </script>
</body>

</html>
