<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <input type="text" @input="handleInput" v-model="text">
        <p v-cloak>{{num}}</p>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data(){
                return{
                    num : 0,
                    text : ''
                }
            },

            methods : {
                handleInput(){
                    this.num = this.text.length;
                }
            }
        })

        vm.mount('#app');
    </script>
</body>
</html>
