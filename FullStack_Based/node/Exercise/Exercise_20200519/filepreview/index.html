<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="file">
    </form>
    <img src="" alt="">

    <script>
        let input = document.querySelector('input');
        let img = document.querySelector('img');
        input.onchange = () => {
            let imgUrl = URL.createObjectURL(input.files[0]);
            img.src = imgUrl;
        }
</script>
</body>
</html>
