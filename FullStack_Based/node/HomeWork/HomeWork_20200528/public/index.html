<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>用户列表</title>

</head>

<body>

    <h6>
      <a href="/add.html" class="btn btn-primary">添加用户</a>
    </h6>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>用户名</th>
          <th>年龄</th>
          <th>爱好</th>
          <th>邮箱</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td>张三</td>
          <td>20</td>
          <td>
            <span>抽烟</span>
            <span>喝酒</span>
            <span>烫头</span>
          </td>
          <td>zhangsan@itcast.cn</td>
          <td>
            <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
            <a href="javascript:;" class="btn btn-success btn-xs">修改</a>
          </td>
        </tr> -->
      </tbody>
    </table>
    <div class="row">
      <div class="col-md-12">
        <ul class="pager pull-right">
          <!-- <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li> -->
        </ul>
      </div>
    </div>
  </div>

  <script src="./lib/jquery/jquery-3.5.1.js"></script>
  <script src="./lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>


  <script src="./lib/artTemplate/template-web.js"></script>
  <script type="text/template" id="list_template">
    {{each target as item}}
    <tr>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>
        {{each item.hobbies as tag}}
        <span>{{tag}}</span>
        {{/each}}
      </td>
      <td>{{item.email}}</td>
      <td>
        <a href="javascript:;" class="btn btn-danger btn-xs" data-id='{{item._id}}'>删除</a>
        <a href="javascript:;" class="btn btn-success btn-xs" data-id='{{item._id}}'>修改</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <script type="text/template" id="pagenaction_template">
    <li class="{{pageNum<=1 ? 'disabled' : ''}}" data-pagenum="{{pageNum-1}}"><a href="#"> << </a></li>
    <li class="{{pageNum>=pageTotal ? 'disabled' : ''}}" data-pagenum="{{pageNum+1}}"><a href="#"> >> </a></li>
  </script>

  <script src="./js/main.js"></script>
</body>

</html>
