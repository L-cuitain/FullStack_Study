<body>
    <script>
        //19. 录入一个三位数，按逆序打印出各位数字。例如原数字为321，应输出123。
        var number = prompt("请输入一个三位数");
        
        var num = "";
        for (var index = number.length-1; index >= 0; index--) {
            num += number[index];
     }
     alert(num);

        </script>
</body>
</html>
