<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //4. 请编写程序，要求输入身高，体重后，输出体质指数
        // 测量一个人的体质指数，体质指数（BMI）=体重（kg）÷身高^2（m），
        // 成人的BMI数值：
        // 过轻：低于18.5
        // 正常：[18.5,23.9]
        // 过重：[24,27]
        // 肥胖：[28,32]
        // 非常肥胖, 高于32 

        //提示用户输入
        var height = Number(prompt("请输入身高"));

        var heavy = Number(prompt("请输入体重"));

        //计算体质指数
        var BMI = height / (heavy*heavy);

        //判断BMI的数值:
        if(BMI < 18.5){
            alert("该用户过轻");
        }else if(BMI >= 18.5 && BMI < 23.9){
            alert("该用户正常");
        }else if(BMI >= 24 && BMI < 27){
            alert("该用户过重");
        }else if(BMI >= 28 && BMI < 32){
            alert("该用户肥胖");
        }else if(BMI >= 32){
            alert("该用户非常肥胖");
        }
    </script>
</body>

</html>
