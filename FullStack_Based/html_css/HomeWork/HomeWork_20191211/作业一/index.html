<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    html,
    body {

        width: 100%;
        height: 100%;
    }

    body {
        margin: 0;
        padding: 0;
        background-color: #001078;
    }

    .outerRing {
        position: relative;
        margin: 0 280px;
        width: 56%;
        height: 100%;
    }

    .innerRing {
        position: absolute;
        top: 189px;
        left: 274px;
        width: 323px;
        height: 283px;
    }

    .innerRing img{
        animation: change 2s;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in-out;
    }


    .innerRing p {
        position: absolute;
        bottom: 75px;
        left: 70px;
        margin: 0;
        width: 185px;
        height: 120px;
        color: #fff;
        font-size: 23px;
        font-weight: bold;
        text-align: center;
    }


    .bottom {
        margin: 0 267px;
    }


    @keyframes change{
        0%{
            transform: scale(1);
        }

        25%{
            transform: scale(1.1);
            opacity: 0.5;
        }

        100%{
            transform: scale(1);

        }
    }



</style>

<body>
    <div class="outerRing">

        <!-- 外环 -->
        <img src="./img/box4_img1.png" alt="">
        <!-- 内环 -->
        <div class="innerRing">
            <!-- 图片 -->
            <img src="./img/box4_img3.png" alt="">
            <p>学员从新媒体+短视频运营毕业后,可从事的多个就业方向</p>
        </div>

        <div class="bottom">
            <img src="./img/box4_img2.png" alt="">
        </div>
    </div>


</body>

</html>
