<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    body{
        margin: 0px;
        padding: 0px;
    }

    .brand{
        width: 72.4%;
        height: 230px;
    }

    .topnav{
        height: 25px;
        margin: 10px 0;
    }

    .title{
        float: left;
        margin: 0px;
        padding-left: 14px;
        color: #8c97a3;
        font-size: 17px;
        font-weight: inherit;
    }

    .more{
        float: right;
        font-size: 8px;
        color: #8c97a3;
        line-height: 31px;
    }

    .more i{
        padding: 0 6px;
    }

    .brand-img{
        float: left;
        width: 542px;
        height: 160px;
        margin-right: 10px;
        overflow: hidden;
    }

    .brand-img img{
        width: 542px;
        height: 160px;
        transition: all 0.4s;
        box-sizing: border-box;
    }

    .brand-img img:hover{
        transform:scale(1.1)
    }

</style>
<body>
    <div class="brand">
        <div class="topnav">
            <h1 class="title">品牌专区</h1>
            <span class="more">更多<i>+</i></span>
        </div>

        <div class="brand-img">
            <img src="./img/1.jpeg" alt="" title="F1天王赛 今日开战">
        </div>

        <div class="brand-img">
            <img src="./img/2.jpeg" alt="" title="赛丽亚 登录时尚杂志">
        </div>
    </div>
</body>
</html>
