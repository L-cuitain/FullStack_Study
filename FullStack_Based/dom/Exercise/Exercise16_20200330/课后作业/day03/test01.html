<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <button>按钮</button>
</body>
<script>
    //     需求1. 实现隔行变色的效果(效果在附件):
    // - 页面中有一个按钮和一个ul,ul里面有10个li元素
    // - 点击按钮，实现10个li的隔行变色效果，奇数行是红色，偶数行是黄色
    // - 鼠标经过li元素上面，当前的这个li就是绿色，鼠标离开这个li，这个li显示原来的颜色

    //获取所有li
    let oUl = document.querySelector('ul');

    //获取按钮
    let btn = document.querySelector('button');

    for(let i = 0 ; i < oUl.children.length ; i++){
        //设置index属性
        oUl.children[i].dataset.index = i;
    }

    btn.addEventListener('click', function () {
        //遍历所有li
        for (let i = 0; i < oUl.children.length; i++) {
            //判断奇偶
            if (i % 2 == 0) {
                oUl.children[i].style.backgroundColor = 'yellow';
            } else {
                oUl.children[i].style.backgroundColor = 'red';
            }
        }
    });

    //创建鼠标移入事件
    oUl.addEventListener('mouseover', function (e) {
        if (e.target.nodeName = 'LI') {
            e.target.style.backgroundColor = 'green';
        }
    });

    oUl.addEventListener('mouseout', function (e) {
        if (e.target.nodeName = 'LI') {
            e.target.style.backgroundColor = e.target.dataset.index % 2 == 0 ? 'yellow' : 'red';
        }
    });


</script>

</html>
