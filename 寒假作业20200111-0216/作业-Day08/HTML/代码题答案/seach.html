<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .big-img{
            position: relative;
            margin: 0 auto;
            width: 1050px;
            height: 370px;
            margin-top: 15px;
            background-image: url(../代码题/img/sf.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .list{
            position: absolute;
            bottom: 0;
            right: -121px;
            width: 100%;
            list-style: none;
            margin: 0;
        }

        .list li{
            float: left;
            height: 60px;
            padding: 0 35px;
            line-height: 60px;
            background-color: #000100;
            color: #eee0d5;
            font-weight: 400;
        }

        .list li:hover{
            background-color: #fdfffd;
            color: #322d2b;
        }

    </style>
</head>
<body>
    <div class="big-img">
        <ul class="list">

</html>
