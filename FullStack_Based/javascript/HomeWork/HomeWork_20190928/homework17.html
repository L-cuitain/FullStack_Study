<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //17. 录入两个整数a和b,若a+b大于100,则输出a+b大于100的部分,否则输出两数之和.
        var a = prompt("请输入整数a");
        var b = prompt("请输入整数b");

        if(parseInt(a) + parseInt(b) > 100){
            var num = parseInt(a) + parseInt(b)-100;
            alert(num)
        }else{
            var num = parseInt(a) + parseInt(b)
            alert(num)
        }

        </script>
</body>
</html>
