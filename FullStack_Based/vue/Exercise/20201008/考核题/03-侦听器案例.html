<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy='uname'>
            </span>
            <span>{{tip}}</span>
        </div>
    </div>


    <script src="../lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data(){
                return{
                    uname : '',
                    tip : ''
                }
            },
            methods : {
                //创建方法
                handleClick(){
                    //创建定时器
                    setTimeout(() => {
                        if(this.uname == 'admin'){
                            this.tip = '校验成功';
                        }else{
                            this.tip = '校验失败'
                        }
                    },2000);
                }   
            },
            watch: {
                uname : function(){
                    this.handleClick();
                    this.tip = '正在校验中....'
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
