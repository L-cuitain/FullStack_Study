<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //58.求任何一个数的阶乘

        var num = Number(prompt("请输入一个整数"));

        var sum = 1;
        for(var i = 1 ; i <= num ; i++){
            sum *= i;
        }

        alert(sum);
        
        </script>
</body>
</html>
