<html lang="en">
<head>

<body>
    <script>
        //13. 录入姓名和性别根据输入的姓名，性别，打印欢迎XX先生/女士。（性别用0和1区别。0表示女士，1表示男士）
        var name = prompt("请输入姓名");
        var sex = prompt("请输入性别");

        if(parseInt(sex) == 0){
            alert("欢迎您,"+name+"女士")
        }else{
            alert("欢迎您,"+name+"男士")
        }

        </script>
</body>
</html>
