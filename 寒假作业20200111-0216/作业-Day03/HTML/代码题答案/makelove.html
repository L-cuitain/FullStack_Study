<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h3 {
            text-align: center;
        }


        table {
            width: 600px;
            margin-left: 430px;
        }
    </style>

</head>

<body>
    <h3>青春不常在,抓紧谈恋爱</h3>

    <table cellpadding="10"> 

        <tbody>
            <tr>
                <td>
                    性别
                </td>
                <td>
                    <input type="radio" name="sex" value="male"><img src="../代码题/images/man.jpg" alt="">男
                    <input type="radio" name="sex" value="female"><img src="../代码题/images/women.jpg" alt="">女
                </td>

            </tr>
            <tr>
                <td>
                    生日
                </td>

                <td>
                    <select name="" id="">
                        <option value="请选择年">请选择年</option>
                    </select>
                    <select name="" id="">
                        <option value="请选择月">请选择月</option>
                    </select>
                    <select name="" id="">
                        <option value="请选择日">请选择日</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    所在地区
                </td>
                <td>
                    <input type="text" name="" id="" value="北京">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry">未婚
                    <input type="radio" name="marry">离婚
                    <input type="radio" name="marry">丧偶
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" name="" id="" value="小学">
                </td>
            </tr>
            <tr>
                <td>
                    月薪
                </td>
                <td>
                    <input type="text" name="" id="" value="5000-10000">
                </td>
            </tr>
            <tr>
                <td>
                    手机号
                </td>
                <td>
                    <input type="text" name="" id="" value="">
                </td>
            </tr>
            <tr>
                <td>
                    昵称
                </td>
                <td>
                    <input type="text" name="" id="" value="">
                </td>
            </tr>
            <tr>
                <td>
                    喜欢的类型
                </td>
                <td>
                    <input type="checkbox" name="like">抚媚
                    <input type="checkbox" name="like">柔美
                    <input type="checkbox" name="like">可爱
                    <input type="checkbox" name="like">小鲜肉
                    <input type="checkbox" name="like">型男
                    <input type="checkbox" name="like">气质
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍
                </td>
                <td>
                    <textarea name="mine" id="" cols="46" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <img src="../代码题/images/btn.png" alt="">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agree" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员, 立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
