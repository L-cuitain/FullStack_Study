<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        //12.写一个函数, 用户输入任意3个数的大小，返回最大值


        //分析:
        //创建方法 将用户输入的值传入方法中
        //在方法中 定义变量作为最大值
        //运用三元运算符 求出前两个数的最大值 赋值给变量
        //再求出变量 和 第三个数的最大值
        //最终返回变量
        //调用方法 打印最大值



        //步骤:

        //创建用户输入
        var num1 = prompt("请输入第一个数");
        var num2 = prompt("请输入第二个数");
        var num3 = prompt("请输入第三个数");


        //调用方法 打印最大值
        document.write(getMaxNum(num1,num2,num3));


        //创建方法  传入三个用户输入的3个数
        function getMaxNum(num1,num2,num3){

            //创建变量 max 作为最大值
            //运用三元运算符  求出前两个数的最大值
            var max = num1 > num2 ? num1 : num2;

            //再判断max与最后一位数的最大值
            max = max > num3 ? max : num3;

            //返回最大值
            return max;
    }

        
        
        </script>
</body>
