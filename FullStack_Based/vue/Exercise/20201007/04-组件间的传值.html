<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <father></father>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        //根组件
        let vm = Vue.createApp({});

        // 父组件
        vm.component('father',{
            data(){
                return{
                    msg : '滑稽',
                    info : "火车王"
                }
            },
            // son组件添加属性
            template: `<div class="father"><h3>父组件</h3><son :content="msg" :information="info"></son></div>`
        })

        // 子组件
        vm.component('son',{
            //父组件定义的属性  需要在子组件props中声明
            props: ["content","information"],
            data(){return{}},
            template: `<div class="son"><h4 :title="content">子组件</h4>-----{{content}}-----{{information}}</div>`
        })

        //挂载
        vm.mount('#app');

    </script>
</body>
</html>
