<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <toubu>
            <template v-slot:center>
                <button>点我</button>
            </template>
            <template v-slot:right>
                <h2>我是右</h2>
            </template>
            <template v-slot:default>
                <input type="text" value="我是匿名插槽">
            </template>
        </toubu>
    </div>
    

    <script src="./lib/vue-3.0.js"></script>
    <script>
        //slot 匿名插槽

        let vm = Vue.createApp({});

        vm.component('toubu',{
            template: `
                <slot name="left">
                    <h1>滑稽</h1>
                </slot>
                <slot name="center"></slot>
                <slot name="right"></slot>
                <slot></slot>
            `
        }).mount('#app');
    </script>
</body>
</html>
