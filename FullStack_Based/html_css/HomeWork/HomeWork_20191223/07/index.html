<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="bar-left">
            <img src="./img/back_icon.png" alt="">
            <span class="return">返回</span>
        </div>

        <div class="bar-center">
            <span>付费问答</span>
        </div>

        <div class="bar-right">
            <i class="iconfont icon-shenglvehao"></i>
        </div>

    </header>

    <!-- 主体 -->
    <main>
        <div class="main-container">
            <div class="headprotrait">
                <div class="headprotrait-container">
                    <div class="protrait">
                        <img src="./img/headprotrait_4.png" alt="">
                    </div>
                    <!-- 用户信息 -->
                    <div class="main-user-identity">
                        <h2 class="name">王思聪</h2>
                        <p class="work">网红、投资人、哲学家</p>
                        <span class="listen">83838人收听</span>
                    </div>

                    <div class="link">
                        <div class="code">
                            <img src="./img/code.png" alt="">
                            <span>二维码</span>
                        </div>
                        <div class="write">
                            <img src="./img/write.png" alt="">
                            <span>编辑</span>
                        </div>
                    </div>

                    <p class="remark">中文不是很好 , 勿怪。政治历史相关问题不回答。</p>
                </div>
            </div>

            <!-- 功能 -->
            <div class="main-content-one">
                <p>向我提问需要支付￥1</p>
                <p>收入90%归你 , 每夜自动领取 , 入库微信钱包</p>
            </div>


            <div class="main-content-two">
                <div class="title">
                    <img src="./img/home.png" alt="">
                    <span>主页</span>
                </div>
    
                <div class="title">
                    <img src="./img/talk.png" alt="">
                    <span>我答</span>
                </div>
    
                <div class="title">
                    <img src="./img/listen-orange.png" alt="">
                    <span>我听</span>
                </div>
    
                <div class="title">
                    <img src="./img/question.png" alt="">
                    <span>我问</span>
                </div>
            </div>


            <div class="main-content-three">
                <img src="./img/title.png" alt="" class="content-three-title">
                <p>如何使用付费问答</p>
                <i><img src="./img/back-right-icon.png" alt=""></i>
            </div>
        </div>
    </main>



    <!-- 尾部 -->
    <footer>
        <div>
            <i><img src="./img/host.png" alt=""></i>
            <span style="color: #ff955e;">热门</span>
        </div>

        <div>
            <i><img src="./img/listen.png" alt=""></i>
            <span>收听</span>
        </div>

        <div>
            <i><img src="./img/find.png" alt=""></i>
            <span>发现</span>
        </div>

        <div>
            <i><img src="./img/user.png" alt=""></i>
            <span>我的</span>
        </div>
    </footer>
</body>

</html>
