<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        ul {
            margin: 200px auto;
            padding: 0;
            width: 907px;
            height: 200px;
            overflow: hidden;
            list-style: none;
        }

        li {
            float: left;
            width: 100px;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 220% 100%;
            background-position: -66px 0;
        }

        li:nth-child(1) {
            background-image: url(./images/ifold1.jpg);
        }

        li:nth-child(2) {
            background-image: url(./images/ifold2.jpg);
        }

        li:nth-child(3) {
            background-image: url(./images/ifold3.jpg);
        }

        li:nth-child(4) {
            background-image: url(./images/ifold4.jpg);
        }

        li:nth-child(5) {
            background-image: url(./images/ifold5.jpg);
        }

        li:nth-child(6) {
            background-image: url(./images/ifold6.jpg);
        }

        li:nth-child(7) {
            background-image: url(./images/ifold7.jpg);
        }

        span {
            display: block;
            margin: 50px auto;
            width: 10px;
            height: 40px;
            color: #fff;
            font-size: 20px;
        }

        .allshow {
            width: 307px;
            height: 100%;
            background-size: 100% 100%;
            background-position: 0 0;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="allshow">
            <span>园林酒店</span>
        </li>
        <li>
            <span>情侣酒店</span>
        </li>
        <li>
            <span>设计师酒店</span>
        </li>
        <li>
            <span>青年旅舍</span>
        </li>
        <li>
            <span>特色客栈</span>
        </li>
        <li>
            <span>海盗酒店</span>
        </li>
        <li>
            <span>海外温泉</span>
        </li>
    </ul>
</body>
<script>
    //获取 所有li
    let oUl = document.querySelector(".nav");
    let aLi = document.querySelectorAll(".nav li");


    //创建鼠标移入事件
    for (let i = 0; i < aLi.length; i++) {

        aLi[i].onmouseover = function () {
            for (let j = 0; j < aLi.length; j++) {
                animate(aLi[j], 'width', 100);
                aLi[j].classList.remove('allshow');
            }

            animate(aLi[i], 'width', 307);
            aLi[i].classList.add('allshow');
        }
    };


    //封装函数  获取方法中属性的属性值
    function getStyle(element, attr) {
        //判断浏览器是否支持方法
        if (window.getComputedStyle) {
            return window.getComputedStyle(element, null)[attr];
        } else {
            return element.currentStyle[attr];
        }
    }

    //封装动画函数
    //element  获取的当前元素
    //attr  获取当前元素的属性
    //target  目标值
    function animate(element, attr, target) {

        //清除定时器
        clearInterval(element.timer);

        //创建定时器
        element.timer = setInterval(function () {
            //获取元素当前属性值
            let current = parseInt(getStyle(element, attr));

            //计算步长 
            let step = (target - current) / 10;

            //判断 步长是否为小数
            step = step > 0 ? Math.ceil(step) : Math.floor(step);

            //在当前位置 与 步长进行叠加
            current += step;

            //计算后的值 赋值给元素
            element.style[attr] = current + 'px';

            //判断 是否到达目标值
            if (current == target) {
                //清除定时器
                clearInterval(element.timer);
            }
        }, 20);
    }
</script>

</html>
