<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            width: 100%;
            height: 1000px;
            margin: 0;
            padding: 0;
        }

        .nav{
            position: fixed;
            top: 260px;
            right: 0;
            margin: 0;
            padding: 0;
            width: 30px;
            height: 140px;
            list-style: none;
        }

        .nav li{
            width: 100%;
            height: 30px;
            margin-bottom: 2px;
            background-image: url(./images/sbtn.png);
            background-size: 200%;
            background-repeat: no-repeat;
            cursor:pointer;
        }

        .wechat{
            position: relative;
            background-position: 0 0;
        }

        .wechat::after,
        .phone::after{
            content: "";
            display: none;
            position: absolute;
            width: 140px;
            height: 140px;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .phone{
            background-position: 0 -30px;
        }

        .handbook{
            background-position: 0 -90px;
        }

        .goback{
            display: none;
            background-position: 0 -60px;
        }

        .wechat:hover{
            background-position: -30px 0;
        }

        .wechat:hover.wechat::after{
            top: -40px;
            right: 30px;
            background-image: url(./images/lrtk_weixin.png);
            display: block;
        }

        .phone:hover{
            background-position: -30px -30px;
        }

        .phone:hover.phone::after{
            top: 0px;
            right: 30px;
            background-image: url(./images/lrtk_app.png);
            display: block;
        }

        .handbook:hover{
            background-position: -30px -90px;
        }

        .goback:hover{
            background-position: -30px -60px;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li class="wechat"></li>
        <li class="phone"></li>
        <li class="handbook"></li>
        <li class="goback"></li>
    </ul>
</body>
<script>
    //获取 goback
    let goBack = document.querySelector('.goback');

    //创建 页面滚动事件
    window.addEventListener('scroll',function(){
        //获取 用户滚动 到页面顶部的距离
        let pageScroll = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;

        //判断 用户滚动 是否达到 距离
        if(pageScroll >= 500){
            //达到显示 goback
            goBack.style.display = 'block';
        }else{
            //没达到则不显示
            goBack.style.display = 'none';
        }

        //创建goBack点击事件
        goBack.addEventListener('click',function(){
            //点击后 返回顶部
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        });
    });
</script>
</html>
