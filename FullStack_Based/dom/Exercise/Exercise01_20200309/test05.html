<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            
            width: 200px;
            height: 200px;
            color: #000;
        }

    </style>
</head>
<body>
    <button class="oBtn" onclick="myFunction()">按钮</button>

    <div class="nav" onmouseover="myMouseon()"></div>
</body>

<script>

    function myFunction(){
        alert("滑稽");
    }
    
    function myMouseon(){
        alert("鼠标移入");
    }

</script>
</html>
