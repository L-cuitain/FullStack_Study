<body>
    <script>
        //51.我们正在玩一个猜数字游戏。 游戏规则如下：
// 我从 1 到 100选择一个数字。 你需要猜我选择了哪个数字。
// 每次你猜错了，我会告诉你这个数字是大了还是小了,如果你猜大了，输出”猜大了”；如果猜小了，输出”猜小了”；如果猜对了，则输出“恭喜你，猜对了”

var sc = prompt("请输入一个数字");

var num = parseInt(Math.random()*100);

if(sc > num){
    alert("猜大了");
}else if(sc < num){
    alert("猜小了");
}else if(sc == num){
    alert("恭喜你 , 猜对了");
}else{
    alert("请输入正确数字");
}
        </script>
</body>
</html>
