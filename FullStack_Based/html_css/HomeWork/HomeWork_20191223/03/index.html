<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <i></i>
        <span class="header-left">全场优惠</span>
        <span class="header-right">规则说明</span>
    </header>

    <!-- 主体 -->
    <main>
        <div class="main-active-name">
            活动名称
        </div>

        <div class="main-wreak">
            <h1>
                每单满足
                <span class="note">不包括运费</span>
            </h1>
            
            <span class="money">元</span>
        </div>
        <div class="punish">
            <h1>
                减免
            </h1>

            <span class="money">元</span>
        </div>

        <div class="main-active-day">
            <h1>
                活动日期
            </h1>

            <span class="day">14-12-09至14-12-06</span>
        </div>

        <div class="main-preferential-time">
            <h1>
                优惠时段
                <span class="note">此时段下优惠生效</span>
            </h1>
            
            <span class="time">00:24-11:11</span>
        </div>


        <div class="main-first-time">
            <h1>
                仅首次下单有优惠
            </h1>
            
            <div class="button">
                &nbsp;&nbsp;On
                <div></div>
            </div>
        </div>
    </main>

    
    <!-- 尾部 -->
    <footer>
        <div class="button-save">
            保存
        </div>
    </footer>

</body>
</html>
