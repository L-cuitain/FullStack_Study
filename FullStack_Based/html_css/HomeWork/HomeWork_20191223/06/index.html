<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="bar-left">
            <img src="./img/back_icon.png" alt="">
            <span class="return">返回</span>
            <span class="close">关闭</span>
        </div>

        <div class="bar-center">
            <span>付费问答</span>
        </div>

        <div class="bar-right">
            <i class="iconfont icon-shenglvehao"></i>
        </div>

    </header>

    <!-- 主体 -->
    <main>

        <!-- 轮播图 -->
        <div class="main-carousel">
            <img src="./img/carousel.png" alt="">
        </div>

        <!-- 导航 -->
        <div class="main-nav">
            <h2>问题榜</h2>
            <h2>新晋榜</h2>
            <h2>才华榜</h2>
        </div>

        <!-- 搜索 -->
        <div class="main-search">
            <div class="search">
                <input type="text" placeholder="搜索感兴趣的人和问题">
                <i><img src="./img/Zoom.png" alt=""></i>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="main-user">
            <div class="main-user-container">
                <i class="headprotrait"><img src="./img/headprotrait_1.png" alt=""></i>
                <div class="main-user-identity">
                    <h2 class="name">裘英俊</h2>
                    <span class="work">天津卫视、相声广播主持人</span>
                    <span class="remark">一个生于60后的90后无眼袋主持人</span>
                </div>
            </div>
        </div>

        <div class="main-user">
            <div class="main-user-container">
                <i class="headprotrait"><img src="./img/headprotrait_2.png" alt=""></i>
                <div class="main-user-identity">
                    <h2 class="name">章子怡</h2>
                    <span class="work">醒醒妈妈</span>
                    <span class="remark">一个生于60后90后无眼袋主持人</span>
                </div>
            </div>
        </div>

        <div class="main-user">
            <div class="main-user-container">
                <i class="headprotrait"><img src="./img/headprotrait_3.png" alt=""></i>
                <div class="main-user-identity">
                    <h2 class="name">董攀</h2>
                    <span class="work">北师大房地产研究中心主任</span>
                    <span class="remark">一个生于60后90后无眼袋主持人</span>
                </div>
            </div>
        </div>

        <div class="main-user">
            <div class="main-user-container">
                <i class="headprotrait"><img src="./img/headprotrait_1.png" alt=""></i>
                <div class="main-user-identity">
                    <h2 class="name">裘英俊</h2>
                    <span class="work">天津卫视、相声广播主持人</span>
                    <span class="remark">一个生于60后90后无眼袋主持人</span>
                </div>
            </div>
        </div>


    </main>


    <!-- 尾部 -->
    <footer>
        <div>
            <i><img src="./img/host.png" alt=""></i>
            <span style="color: #ff955e;">热门</span>
        </div>

        <div>
            <i><img src="./img/listen.png" alt=""></i>
            <span>收听</span>
        </div>

        <div>
            <i><img src="./img/find.png" alt=""></i>
            <span>发现</span>
        </div>

        <div>
            <i><img src="./img/user.png" alt=""></i>
            <span>我的</span>
        </div>
    </footer>
</body>

</html>
