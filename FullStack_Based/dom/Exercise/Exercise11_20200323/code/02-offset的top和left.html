<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .outer {
      /*  */
      position: fixed;
      width: 400px;
      height: 400px;
      background-color: orange;
      margin-left: 100px;
      margin-top: 100px;
      overflow: hidden;
    }

    .inner {
      width: 200px;
      height: 200px;
      background-color: olivedrab;
      margin-top: 20px;
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner"></div>
  </div>

  <script>
    // 获取inner的位置 相对于定位父级的left 和top

    let inner = document.querySelector('.inner');

    console.log(inner.offsetLeft, inner.offsetTop);
  </script>
</body>

</html>
