<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="bar-left">
            <img src="./img/back_icon.png" alt="">
            <span class="return">返回</span>
            <span class="close">关闭</span>
        </div>

        <div class="bar-center">
            <span>付费问答</span>
        </div>

        <div class="bar-right">
            <i class="iconfont icon-shenglvehao"></i>
        </div>

    </header>

    <!-- 主体 -->
    <main>

        <!-- 轮播图 -->
        <div class="main-carousel">
            <img src="./img/carousel.png" alt="">
        </div>

        <!-- 导航 -->
        <div class="main-nav">
            <h2>问题榜</h2>
            <h2>新晋榜</h2>
            <h2>才华榜</h2>
        </div>

        <!-- 搜索 -->
        <div class="main-search">
            <div class="search">
                <input type="text" placeholder="搜索感兴趣的人和问题">
                <i><img src="./img/Zoom.png" alt=""></i>
            </div>
        </div>


        <div class="main-content-free">
            <div class="main-content-contain">
                <p>别人都说表面上你和蔡康永, 高晓松在奇葩说中有说有笑, 但私下却都不服对方, 一直暗自较量, 对此你怎么看?</p>
                <div class="main-content-img"><img src="./img/free-listen.png" alt=""></div>
                <span class="main-content-name">马东</span>
                <span class="main-content-work">米未传媒CEO</span>
            </div>
        </div>


        <div class="main-content-one">
            <div class="main-content-contain">
                <p>客观的评价一下岳云鹏</p>
                <div class="main-content-img"><img src="./img/one-listen.png" alt=""></div>
                <span class="main-content-name">裘英俊</span>
                <span class="main-content-work">天津卫视、相声广播主持人</span>
            </div>
        </div>

        <div class="main-content-ohter">
            
        </div>

    </main>



    <footer>
        <div>
            <i><img src="./img/host.png" alt=""></i>
            <span style="color: #ff955e;">热门</span>
        </div>

        <div>
            <i><img src="./img/listen.png" alt=""></i>
            <span>收听</span>
        </div>

        <div>
            <i><img src="./img/find.png" alt=""></i>
            <span>发现</span>
        </div>

        <div>
            <i><img src="./img/user.png" alt=""></i>
            <span>我的</span>
        </div>
    </footer>



</body>

</html>
