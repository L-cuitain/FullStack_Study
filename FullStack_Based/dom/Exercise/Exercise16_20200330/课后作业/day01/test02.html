<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        
        div{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script>
//     需求2. 鼠标的事件:
// - 在页面中创建一个div，给这个div添加点击事件，在页面中显示，我被点击了，
// - 鼠标进入事件，在页面中显示，鼠标移入到了盒子上，
// - 鼠标离开事件，在页面中显示，鼠标离开了盒子

//获取div
let oDv = document.querySelector('div');
//创建鼠标点击事件
oDv.addEventListener('click',function(){
    alert('我被点击了');
});

oDv.addEventListener('mouseenter',function(){
    console.log("鼠标移入到了盒子上");
});

oDv.addEventListener('mouseleave',function(){
    console.log('鼠标离开了盒子');
});
</script>
</html>
