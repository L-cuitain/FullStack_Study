<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <i></i>
        <span>优惠券</span>
    </header>

    <!-- 主体 -->
    <main>
        <div class="main-facevalue">
            <h1>面值</h1>
            <span class="money">元</span>
        </div>

        <div class="main-useneed">
            <h1>
                使用需达到
                <span class="note">满金额可使用, 不包括运费</span>
            </h1>
            <span class="money">元</span>
        </div>

        <div class="main-canusetime">
            <h1>有效时间</h1>
            <span class="time">14-12-09 20:00至14-12-09 20:22</span>
        </div>

        <div class="main-showcount">
            <h1>发行总数</h1>
        </div>

    </main>

    <div class="button-save">
        保存
    </div>


    <!-- 尾部 -->
    <footer>
        <p>提示:<br>
            1、 如需设置代金券, 可设置为 "使用需达到0元"<br>
            2、 每项优惠券买家仅可领取一张<br>
            3、 发行数不可超过10万张
        </p>
    </footer>
</body>
</html>
