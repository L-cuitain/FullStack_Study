<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //12. 根据输入的数字，判断如果是1-5打印工作日，如果是6，7打印休息日。
        var week = prompt("请输入1-7的数字");
        
        switch(parseInt(week)){
            case 1:
            case 2:
            case 3:
            case 4:
            case 5:
            alert("工作日");
                break;
            case 6:
            case 7: 
            alert("休息日");
                break;
            default:
            alert("请输入正确数值");
                break;
        }

        </script>
</body>
</html>
