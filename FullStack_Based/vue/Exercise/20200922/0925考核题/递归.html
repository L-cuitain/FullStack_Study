<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getNum(n) {
            if(n == 1){
                return n;
            }

            return n*getNum(n-1);
        }

        console.log(getNum(5));
    </script>
</body>

</html>
