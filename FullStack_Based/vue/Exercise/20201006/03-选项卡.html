<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .tab ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }

        .tab ul li {
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor: pointer;
        }

        .tab ul li:first-child {
            border-left: 1px solid blue;
        }

        .tab ul li.active {
            background-color: orange;
        }

        .tab div {
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue;
            border-top: 0px;
        }

        .tab div.current {
            display: block;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="tab">
            <ul>
                <li v-for="(item,index) in list" :key="item.id" @click="handleClick(item.id)"
                    :class="item.id == currentIndex ? 'active' : ''">{{item.name}}</li>
            </ul>
            <div v-for="(item,index) in list" :key="item.id" :class="item.id == currentIndex ? 'current' : ''">
                <img :src="item.img" alt="">
            </div>
        </div>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    //创建变量 储存索引
                    currentIndex: 0,
                    //创建数组对象
                    list: [{
                            id: 1,
                            name: 'apple',
                            img: './img/1.png',
                        },
                        {
                            id: 2,
                            name: 'group',
                            img: './img/2.png'
                        },
                        {
                            id: 3,
                            name: 'lemon',
                            img: './img/3.png'
                        }
                    ]
                }
            },
            methods: {
                //创建点击事件
                handleClick(index) {
                    this.currentIndex = index;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
