<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//14. 输出该数字打头的一个成语，视为你今天的状态
    // 1：一帆风顺
    // 2：二话不说
    // 3：三心二意
    // 4：四面楚歌
    // 5：五湖四海
    // 6：六亲不认
    // 7：七上八下

    var num = prompt("输出该数字打头的一个成语，视为你今天的状态");
    
    switch(parseInt(num)){
        case 1:
            alert("一帆风顺")
            break;
        case 2:
            alert("二话不说"); 
            break;
        case 3:    
            alert("三心二意"); 
            break;
        case 4:
            alert("四面楚歌");  
            break;
        case 5:
            alert("五湖四海");   
            break;
        case 6:
            alert("六亲不认");
            break;
        case 7:
            alert("七上八下");     
            break;     
        default:
            alert("请输入范围内数字");
            break;    
    }

        </script>
</body>
</html>
