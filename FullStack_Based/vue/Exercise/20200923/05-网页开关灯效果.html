<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body,#app,#dd{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .pink {
            background-color: pink;
            color: black;
        }

        .black {
            background-color: black;
            color: pink;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="dd" v-bind:class="['pink',flag?'black':'']">
            <button @click="handleChange">Toggle</button>
            <p>啊发发进了房间啊是解放军大家噶时光的撒飞洒飞洒发</p>
        </div>
    </div>

    <script src="./lib/vue-3.0.js"></script>
    <script>
        //创建vm
        let vm = Vue.createApp({    
            data() {
                return {
                    flag: true
                }
            },

            methods: {
                handleChange() {
                    this.flag = !this.flag;
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
