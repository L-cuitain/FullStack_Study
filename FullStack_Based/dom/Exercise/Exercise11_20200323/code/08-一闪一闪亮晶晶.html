<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    div {
      width: 600px;
      height: 600px;
      border: 2px solid yellow;
      background-color: black;
      position: relative;
    }

    span {
      font-size: 30px;
      color: yellow;
      position: absolute;
    }
  </style>
</head>

<body>
  <input type="button" value="亮起来" id="btn" />
  <div id="dv"></div>
  <script src="common.js"></script>
  <script>
    document.querySelector('#btn').onclick = function () {
      setInterval(function () {
        document.querySelector('#dv').innerHTML = "<span>★</span>";
        var x = parseInt(Math.random() * 600 + 1);
        var y = parseInt(Math.random() * 600 + 1);
        document.querySelector('#dv').firstElementChild.style.left = x + "px";
        document.querySelector('#dv').firstElementChild.style.top = y + "px";
      }, 5);

    };
  </script>

</body>

</html>
