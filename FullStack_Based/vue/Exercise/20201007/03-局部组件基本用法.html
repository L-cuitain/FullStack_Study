<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <father></father>
    </div>
    
    <script src="./lib/vue-3.0.js"></script>
    <script>
        //局部组件只能在注册这个组件的组件中使用
        //创建实例
        let vm = Vue.createApp({
            data(){
                return{
                    msg : '根组件'
                }
            },

            methods: {},
            components : {
                //组件名称
                //组件名称 {}
                "vm-hello" :{
                    data(){
                        return{
                            msg : '局部组件'
                        }
                    },
                    template : `<div>{{msg}}</div>`
                }
            }
        });

        //创建genzujinar
        vm.component("father",{
            data(){
                return{
                    info : 'father'
                }
            },
            template: `<div>{{info}}<hello></hello></div>`
        });

        vm.mount('#app');
    </script>
</body>
</html>
