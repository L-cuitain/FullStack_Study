    <script>
        //5. 写一个函数，用户输入任意两个不同数字,返回两个整数的和
        
        //分析:
        //用户输入两个值
        //创建方法  将两个值传入方法中
        //方法中创建变量 保存两个值的和值  返回 和值
        //调用方法  获取和值
        //将和值 打印



        //步骤:
        //创建用户输入
        var num1 = Number(prompt("请输入第一个数字"));
        var num2=  Number(prompt("请输入第二个数字"));

        //调用方法
        var sum = getSum(num1 , num2);

        //弹窗显示值
        alert("和为: "+sum);



        //创建方法  传递 两个参数num1  num2
        function getSum(num1 , num2){

            //创建变量  保存和值
            var sum = num1 + num2;

            //返回和值
            return sum;
        }
        
        
        
        </script>
