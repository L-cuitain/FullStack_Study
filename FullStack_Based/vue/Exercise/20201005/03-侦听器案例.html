<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
                <input type="text" v-model.lazy='uname'>
            </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    uname: '',
                    tip: ''
                }
            },
            methods: {
                handleCheck(val) {
                    var that = this;
                    //创建定时器
                    setTimeout(function () {
                        if (val == 'admin') {
                            that.tip = '成功'
                        } else {
                            that.tip = '失败'
                        }
                    }, 2000)

                }
            },

            watch: {
                uname: function (val) {
                    this.handleCheck(val);
                    this.tip = '表单校验中..';

                }
            }
        }).mount('#app');
    </script>
</body>

</html>
