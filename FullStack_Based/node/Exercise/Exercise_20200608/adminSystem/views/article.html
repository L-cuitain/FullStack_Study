<!-- 删除确认弹出框 -->
<div class="modal fade confirm-modal modal-delArticle">
    <div class="modal-dialog modal-lg">
        <form class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">请确认</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>

{{block 'script'}}
<script type='text/template' id='list_templ'>
    {& each records &}
        <tr>
            <td>{& $value._id &}</td>
            <td>{& $value.title &}</td>
            <td>{& $value.publishDate &}</td>
            <td>{& $value.author.username &}</td>
            <td>
                <a href='/article/edit?articleid={& $value._id &}' class="glyphicon glyphicon-edit" data-id='{& $value._id &}'></a>
                <i class="glyphicon glyphicon-remove" data-id='{& $value._id &}'></i>
            </td>
        </tr>
        {& /each &}

    </script>

<script type='text/template' id='page_templ'>

    <li class="{& page <= 1 ? 'disabled' : '' &}" data-pagenum='{& page-1 &}'>
            <a href="#">
                <span>&laquo;</span>
            </a>
        </li>
        {& each display &}
        <li data-pagenum='{& $value &}'><a href="#">{& $value &}</a></li>
        {& /each &}
        <li class="{& page >= pages ? 'disabled' : '' &}" data-pagenum='{& page+1 &}'>
            <a href="#">
                <span>&raquo;</span>
            </a>
        </li>

    </script>


<script src='/js/article.js'></script>
{{/block}}
