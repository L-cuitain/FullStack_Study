<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //55.输入一个整数放入到变量n中，如果这个整数大于0，那么计算1+2+3+……+(n-1)+n的结果，否则输出“输入的数据有错误

        var num = prompt("请输入一个整数");
        
        var sum = 0;

        if(num > 0){

            for(var i = 1 ; i <= num ; i++){
                sum += i;
            }
            alert(sum);
        }else{
            alert("输入的数据有错误");
        }
        </script>
</body>
</html>
