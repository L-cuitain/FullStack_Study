<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    //输入某年，某月，某日，判断这一天是一年中的第几天
   
        var y =parseInt(prompt("请输入年份"));
        var m = parseInt(prompt("请输入月份"));
        var d =parseInt(prompt("请输入日期"));
    //月
    //求各月份数字之和
        var getMonth=[31,28,31,30,31,30,31,31,30,31,30];
        var sum=0;
        for(i = 0 ; i < m-1 ; i++){
            sum+=getMonth[i]
        }

    //年
    //判断年是否为闰年，是且大于2月份加一
        if((y % 400 == 0 || (y % 4 == 0&& y%100 !=0)) && m > 2){
            summ = sum + d + 1;
            document.write("该天为一年中的第"+summ+"天");
        }else{
            summ = sum + d;
            document.write("该天为一年中的第"+summ+"天");
        } 
        
        </script>
</body>
</html>
