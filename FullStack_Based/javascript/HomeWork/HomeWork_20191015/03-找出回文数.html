    <script>
        //3、定义一个5位数,判断 该五位数是否为回文数。（判断第一位和第五位是否一样，第二位和第四位是否一样）

        //分析:
        //利用字符串特性
        //可以将字符串拆开成单个字符  并在数组中
        //判断这个字符数组的第一位 和 第五位是否一样  第二位和第四位是否一样
        //一样就是回文数


        //步骤:
        //用户输入 5 位数
        var num = prompt("请输入一位5位数");
        
        //判断该五位数 第一位 和 第五位 是否一样  第二位 和 第四位是否一样
        if(num[0] == num[num.length-1] && num[1] == num[num.length-2]){

            alert("该五位数为回文数");
        }else{
            alert("该五位数不是回文数");
        }



        
        </script>
</body>
