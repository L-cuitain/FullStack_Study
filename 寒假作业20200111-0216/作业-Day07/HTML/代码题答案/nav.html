<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        body,html{
            margin: 0;
            padding: 0;
        }


        header{
            width: 100%;
            height: 35px;
            background-color: #eceeeb;
            border-top: 3px solid #f58d18;
            border-bottom: 2px solid #868986;
        }

        ul{
            float: left;
            height: 35px;
            margin: 0px;
            margin-left: 250px;
        }

        ul li{
            float: left;
            height: 100%;
            list-style-type: none;
            padding: 0 20px;
            line-height: 35px;
            font-size: 12px;
        }

        ul li:hover{
            background-color: #f6faf3;
            color: #f5bc5e;
        }
    
    </style>
</head>
    
<body>
    <header>
        <ul>
            <li>设为首页</li>
            <li>手机新浪网</li>
            <li>移动客户端</li>
        </ul>

        <ul>
            <li>登录</li>
            <li>微博</li>
            <li>博客</li>
            <li>邮箱</li>
            <li>网站导航</li>
        </ul>
    </header>
</body>
</html>
