    <script>
        //24.用户输入”你爱我吗？”,如果回答的是”yes”,则输出”你是爱我的”,如果回答的是”no”,
        //则输出”原来你不爱我”,如果回答的是其它，则输出”你到底是爱还是不爱，自己也不清楚”
        
        var str = prompt("请用户输入");
        
        if(str == "你爱我吗？"){

            var b = "yes";

            if(b == "yes"){
                alert("你是爱我的");
            }else if(b == "no"){
                alert("原来你不爱我");
            }else{
                alert("你到底是爱还是不爱，自己也不清楚");
            }
        }
        </script>
