<body>
    <script>
        // 1.给一个数字赋值给一个变量num1，求出是奇数 还是 偶数

    
        //用户输入数字
        var num = Number(prompt("请用户输入数字"));
        
        //判断是 奇数  还是 偶数
        if(num % 2 == 0){
            alert(num+"为偶数");
        }else{
            alert(num+"为奇数");
        }

        
        
        
        </script>
</body>
