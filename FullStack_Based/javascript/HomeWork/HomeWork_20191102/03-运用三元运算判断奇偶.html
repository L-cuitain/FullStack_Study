<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //3. 接收用户输入的数字，判断是奇数还是偶数 ，要求，使用三元运算的方式解决

        //提示用户输入
        var num = prompt("请用户输入数字");
    
        //用三元运算符 判断奇数还是偶数
        var str = num % 2 == 0 ? num+"是偶数" : num+"是奇数";

        //打印 str
        document.write(str);
        </script>
</body>
</html>
