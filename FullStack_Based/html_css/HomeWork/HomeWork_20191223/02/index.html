<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/style.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <i></i>
        <span>优惠活动</span>
    </header>

    <!-- 主体 -->
    <main>
        <!-- 主体 优惠 标题 -->
        <div class="main-nav">
            <span class="nav-left">全场优惠</span>
            <span class="nav-right">1/1</span>
        </div>

        <!-- 主体 优惠 内容 -->
        <div class="main-content">
            <div class="main-container">
                <h2>全场满300减10</h2>
                <span class="shortsale">双十一特价优惠全场满就减</span>

                <div class="main-container-footer">
                    <i><img src="./img/time.png" alt=""></i>
                    <span class="time">14-11-12 20:12</span>
                    <span class="to">至</span>
                    <span class="time">14-11-12 23:12</span>

                    <div class="ready">即将开始</div>
                </div>
            </div>

            <div class="main-link">
                <div class="main-link-left">
                    <i><img src="./img/square.png" alt=""></i>
                    <span>编辑</span>
                </div>

                <div class="main-link-right">
                    <i><img src="./img/share1.png" alt=""></i>
                    <span>分享</span>
                </div>
            </div>
        </div>


        <!-- 主体 优惠券 标题 -->
        <div class="main-nav">
            <span class="nav-left">优惠券</span>
            <span class="nav-right">2/3</span>
        </div>

        <!-- 已领取 优惠券 -->
        <div class="main-coupon-finish">

            <!-- 主体 优惠券 内容 -->
            <div class="main-coupon-content">
                <p class="money"><i class="RMB">￥</i><span class="count">5</span> (满0.00可用)</p>
                <p class="get">已领取/已使用: 12/22 发行总数: 1230</p>
                <p class="time">
                    </i class="clock"><img src="./img/time.png" alt="">
                    14-11-12 至 14-11-12
                </p>

                <div class="isfinish">
                    已领取完
                </div>
            </div>
        </div>

        <!-- 主体 优惠券 -->
        <div class="main-coupon-doing">
            <!-- 主体 优惠券 内容 -->
            <div class="main-coupon-content-doing">
                <p class="money"><i class="RMB">￥</i><span class="count">20</span> (满500.00可用)</p>
                <p class="get">已领取/已使用: 12/22 发行总数: 1230</p>
                <p class="time">
                    </i class="clock"><img src="./img/time.png" alt="">
                    14-11-12 至 14-11-12
                </p>

                <div class="isfinish">
                    正在进行
                </div>
            </div>


            <div class="main-doing-link">
                <div class="main-doing-link-left">
                    <i><img src="./img/Rectangle_2.png" alt=""></i>
                    <span>作废</span>
                </div>


                <div class="main-doing-link-center">
                    <i><img src="./img/eyes.png" alt=""></i>
                    <span>预览</span>
                </div>

                <div class="main-doing-link-right">
                    <i><img src="./img/share2.png" alt=""></i>
                    <span>分享</span>
                </div>
            </div>
        </div>

        <div class="main-content-add">
            <img src="./img/oval.png" alt="">
            <span>添加优惠券</span>
        </div>

    </main>

    <!-- 尾部 -->
    <footer>
        <p>提示:<br>
            1、 买家下单时只可选择其一 (全场优惠或优惠券)<br>
            2、 优惠券一旦设置后不可修改
        </p>
    </footer>
</body>

</html>
