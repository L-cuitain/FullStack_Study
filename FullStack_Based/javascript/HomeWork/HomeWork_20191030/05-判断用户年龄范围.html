<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script src="./lib/jquery-3.4.1.js"></script>
    <script>
        //5. 提示用户输入年龄，若用户的年龄大于等于18岁，则给用户在网页中显示一张图片，否则以弹出框的方式提示用户年龄太小。
        var age = Number(prompt("请输入年龄"));
        
        //判断 用户输入的年龄是否大于等于18
        if(age >= 18){
            
            //添加预加载事件
            window.onload = function(){
            //jquery 获取块区域 id  添加图片    
            $('#getImage').append("<img src='http://www.baidu.com/img/baidu_sylogo1.gif'/>");
            
        }

        }else{
            alert("您年龄太小");
        }
        
        </script> 

<body>

        <div id="getImage"></div>

</body>
</html>
