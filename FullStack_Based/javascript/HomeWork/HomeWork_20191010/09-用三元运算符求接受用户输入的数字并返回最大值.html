<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //9.接收用户输入的数字，计算并返回 a b 的最大的数(用三元运算符)
        
        //用户录入两个数 a , b
        var a = Number(prompt("请输入整数a"));
        var b = Number(prompt("请输入整数b"));

        //三元运算符  判断
        var num = a > b ? a : b ;
        alert("最大的数为: "+num);
        </script>
</body>
</html>
