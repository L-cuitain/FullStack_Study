<body>
    <script>
        //16.写一个函数, 实现字符串反转,输入：["h","e","l","l","o"],输出：["o","l","l","e","h"]


        //分析:
            //创建方法  在方法中创建空字符串
            //将用户输入的字符串倒序遍历 获取单个字符
            //将单个字符赋值给 空字符串  实现新字符串
            //调用方法 打印新字符串


        //步骤:
            //创建用户输入
            var str = prompt("请输入字符串");        
        

            //调用方法
            alert(getStr(str));


            //创建方法  
            function getStr(str){

                //创建字符串
                var s = "";

                //遍历字符串  获取单个字符
                for(var i = str.length-1 ; i >= 0  ; i--){

                        s+=str[i];
                }

                //返回字符串
                return s;
            }
        
        </script>
</body>
