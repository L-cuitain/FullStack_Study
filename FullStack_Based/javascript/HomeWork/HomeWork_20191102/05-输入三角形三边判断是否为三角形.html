<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <script>
        //5.输入三角形的三边，根据输入的三角形的三边判断是否能组成三角形，如果可以进一步 判断三角形的类型
    // 等边三角形(三边相等) 等腰三角形(两边相等)  直角三角形(a平方+b平方=c平方)  其他三角形（不满足上面的）

        //提示用户输入三角形三边
        var side1 = Number(prompt("请用户输入第一条边"));
        var side2 = Number(prompt("请用户输入第二条边"));
        var side3 = Number(prompt("请用户输入第三条边"));

        //判断是否能组成三角形
        if(side1+side2 > side3 || side1+side3 > side2 || side2+side3 > side1){

            //判断三角形类型
            if(side1 == side2 == side3){
                alert("这个三角形为等边三角形");
            }else if(side1 == side2 || side1 == side3 || side2 == side3){
                alert("这个三角形为等腰三角形");
            }else if(side1*side1+side2*side2 == side3*side3 || side3*side3+side2*side2 == side1*side1 || side1*side1+side3*side3 == side2*side2){
                alert("这个三角形为直角三角形");
            }else{
                alert("这个三角形为其他三角形");
            }
        }

        </script>
</body>
</html>
