<body>
    <script>
        
        //3. 给一个数字赋值给一个变量num1，求出是奇数 还是 偶数

        var num1 = Number(prompt("请输入数字"));
        
        if(num1 % 2 == 0){
            alert(num1+"这个数为偶数");
        }else{
            alert(num1+"这个数为奇数");
        }

        
        </script>
</body>
